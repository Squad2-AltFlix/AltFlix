<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="static/css/reset.css">
    <link rel="stylesheet" href="static/css/header.css">
    <link rel="stylesheet" href="static/css/formcss.css">

</head>
<body>
<div class="caixabg">  
    <header>
        <header>
            <div class="header-container">
                <!-- Criação da NAVBAR -->
                <div id="logo-img-container">
                    <img src="./static/images/logo.png" alt="Logo AltFlix" id="logo-img">
                </div>
                <nav>
                    <ul id="navbar-links">
                        <li><a href="#" class="links">INÍCIO</a></li>
                        <li><a href="#" class="links">CADASTRO</a></li>
                        <li><a href="#" class="links">SOBRE</a></li>
                    </ul>
                </nav>
                <input type="search" name="search" placeholder="Procure um filme" id="search-field">
            </div>
        </header>
    </header>

    <main>
        
        <section class="container">
            <div class="caixa-form">
        
                <form class="formulario">
                        
                    <h1 class="titulo">Queremos seu filme conosco!</h1>
            
                    <div class="wrapper" >
                        <div class="input-data">
                            <input type="text" required>
                            <div class="underline"></div>
                            <label>Seu Nome</label>
                    </div>
                    </div>
                    <div class="wrapper" >
                        <div class="input-data">
                            <input type="email" required>
                            <div class="underline"></div>
                            <label>Seu email</label>
                        </div>
                    </div>

                <fieldset>
                        <div class="container-filme">

                            <span class="span-sobrefilme">Sobre o filme</span>
                            <select class="selecaofilme" >
                                <option>Selecione</option>
                                <option>Curta Metragem</option>
                                <option>Longa Metragem</option>
                                <option>Documentário</option>
                        
                            </select> 
                            <div class="wrapper">
                                <div class="input-data">
                                    <input type="text" required>
                                    <div class="underline"></div>
                                    <label>Título do filme</label>
                                </div>
                            </div> 

                            <label for="filme-data">Data da lançamento:</label>
                            <input class="filme-data" type="date" id="filme-data" name="filme-data" >    


                            <textarea name="sinopse" id="sinopse" cols="60" rows="10" placeholder="Escreva a sinopse do filme"></textarea>
                        </div>

                </fieldset>   
                </form>
            </div>
            
    </section>
    </main>
</div>      
</body>
</html>
