<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="static/css/reset.css">
    <link rel="stylesheet" href="static/css/header.css">
    <link rel="stylesheet" href="static/css/formcss.css">

</head>
<body>
    <header>
        <header>
            <div class="header-container">
                <!-- Criação da NAVBAR -->
                <div id="logo-img-container">
                    <img src="./static/images/logo.png" alt="Logo AltFlix" id="logo-img">
                </div>
                <nav>
                    <ul id="navbar-links">
                        <li><a href="#" class="links">INÍCIO</a></li>
                        <li><a href="#" class="links">CADASTRO</a></li>
                        <li><a href="#" class="links">SOBRE</a></li>
                    </ul>
                </nav>
                <input type="search" name="search" placeholder="Procure um filme" id="search-field">
            </div>
        </header>
    </header>

    <main>
        
        <section class="container">
            <div class="caixa-form">
                <fieldset>
                <form class="formulario">
                        
                    <h1 class="titulo">Queremos seu filme conosco!</h1>
                
                        <label for="nome">Seu nome:</label>
                        <input class="input50" type="text" id="nome" name="name" placeholder="Digite seu nome">
                    
                        <label for="nome">Email:</label>
                        <input class="input50" type="email" id="email" name="email" placeholder="Digite seu email">

                       
                </fieldset>
                        <div class="container-filme">

                            <span class="span-sobrefilme">Sobre o filme</span>
                            <select class="selecao" >
                                <option>Selecione</option>
                                <option>Curta Metragem</option>
                                <option>Longa Metragem</option>
                                <option>Documentário</option>
                            </select> 

                            <label for="filme-nome">Título do filme:</label>
                            <input class="input40-filme" type="text" id="filme-nome" name="filme-nome" placeholder="Digite nome do filme"> 

                            <label for="filme-data">Data da lançamento:</label>
                            <input class="filme-data" type="date" id="filme-data" name="filme-data" >    


                            <textarea name="sinopse" id="sinopse" cols="80" rows="10" placeholder="Escreva a sinopse do filme"></textarea>



                        </div>



                    </form>
            </div>
       

    </section>
    </main>
</body>
</html>
