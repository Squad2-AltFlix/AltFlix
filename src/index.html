<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AltFlix</title>
    <link rel="stylesheet" href="static/css/reset.css">
    <link rel="stylesheet" href="static/css/style.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="header-container">
            <!-- Criação da NAVBAR -->
            <div id="logo-img-container">
                <img src="./static/images/logo.png" alt="Logo AltFlix" id="logo-img">
            </div>
            <nav>
                <ul class="navbar-links">
                    <li><a href="#" class="links">INÍCIO</a></li>
                    <li><a href="#" class="links">CADASTRO</a></li>
                    <li><a href="#" class="links">SOBRE</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main class="main-container">
        <section class="intro">
            <h1><span class="span">OLÁ!</span> Qual será o filme de hoje?</h1>
            <input type="search" name="search" placeholder="Procure um filme" id="search-field">
        </section>
        <section class="movies">
            <!-- Slider main container -->
            <div class="swiper-container">
                <!-- Additional required wrapper -->
                <div class="swiper-wrapper">
                    <!-- Slides -->
                    <div class="swiper-slide"><img src="https://scontent.faqa1-1.fna.fbcdn.net/v/t1.18169-9/10487261_834618706556657_6192580130883943466_n.jpg?_nc_cat=105&ccb=1-3&_nc_sid=e3f864&_nc_ohc=n2GuLRHiMJ0AX9mHocc&_nc_ht=scontent.faqa1-1.fna&oh=a477970261b3303278e0f4c809576125&oe=60AE37BD" alt="Cartaz Patrícia - O filme" class="movie-pic"></div>
                    <div class="swiper-slide"><img src="https://scontent.faqa1-1.fna.fbcdn.net/v/t1.18169-9/19366438_1951711925042332_1609972259802663230_n.jpg?_nc_cat=111&ccb=1-3&_nc_sid=e3f864&_nc_ohc=hI80DI-P8u0AX98m6Uv&_nc_ht=scontent.faqa1-1.fna&oh=121acdd857cfad2d260df56e67d9b898&oe=60AD8776" alt="Cartaz Ouvidores de Vozes" class="movie-pic"></div>
                    <div class="swiper-slide"></div>
                </div>
                <!-- If we need pagination -->
                <div class="swiper-pagination"></div>

                <!-- If we need navigation buttons -->
                <div class="swiper-button-prev"></div>
                <div class="swiper-button-next"></div>
            </div>
        </section>
    </main>

    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script>
        const swiper = new Swiper('.swiper-container', {
            // Optional parameters
            direction: 'horizontal',
            loop: true,
            // If we need pagination
            pagination: {
                el: '.swiper-pagination',
            },
            // Navigation arrows
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },
            // And if we need scrollbar
            scrollbar: {
                el: '.swiper-scrollbar',
            },
        });
    </script>
</body>
</html>
