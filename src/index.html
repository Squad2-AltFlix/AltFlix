<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="ScreenOrientation" content="autoRotate:disabled">
    <title>AltFlix</title>
    <link rel="stylesheet" href="static/css/reset.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="static/css/style.css">
    <link rel="stylesheet" href="static/css/button.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
</head>

<body>
    <!-- Navbar -->
    <header id="navbar">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <!-- Logo -->
            <div class="container">
                <a class="navbar-brand">
                    <img src="./static/images/logo.png" alt="Logo AltFlix" id="logo-img" />
                </a>
            </div>
            <div class="container-fluid justify-content-end">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <!-- Links -->
                <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                    <ul class="navbar-nav d-flex justify-content-end">
                        <li class="nav-item">
                            <a class="nav-link" href="#">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Cadastro</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Sobre</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <!--Main-->
    <main class="main-container">
        <!-- Intro and Search Field -->
        <section class="intro">
            <h1><span class="span">Olá!</span> Qual será o filme de hoje?</h1>
            <input type="search" name="search" placeholder="Procure um filme" autocomplete="off" id="search-field">
        </section>
        <!-- Carousel -->
        <section class="movies">
            <div class="swiper-container">
                <div class="swiper-wrapper">
                    <div class="swiper-slide">
                        <div class="movie-container">
                            <img src="https://i.ytimg.com/vi/F3QuLTth6tY/hqdefault.jpg"
                            alt="Cartaz Patrícia - O filme" class="movie-pic">
                        </div>
                        <span class="movie-title">
                            <p><a>Título do filme <i class="fas fa-caret-square-right"></i></a></p>
                        </span>
                    </div>
                    <div class="swiper-slide">
                        <div class="movie-container">
                            <img src="https://i.ytimg.com/vi/ke8X3SE0XE8/hqdefault.jpg"
                            alt="Cartaz Patrícia - O filme" class="movie-pic">
                        </div>
                        <span class="movie-title">
                            <p><a>Título do filme <i class="fas fa-caret-square-right"></i></a></p>
                        </span>
                    </div>
                    <div class="swiper-slide">
                        <div class="movie-container">
                            <img src="https://i.ytimg.com/vi/DrzWKWeg_PI/hqdefault.jpg"
                            alt="Cartaz Patrícia - O filme" class="movie-pic">
                        </div>
                        <span class="movie-title">
                            <p><a>Título do filme <i class="fas fa-caret-square-right"></i></a></p>
                        </span>
                    </div>
                    <div class="swiper-slide">
                        <div class="movie-container">
                            <img src="https://i.ytimg.com/vi/rlZs5K6cDfI/hqdefault.jpg"
                            alt="Cartaz Patrícia - O filme" class="movie-pic">
                        </div>
                        <span class="movie-title">
                            <p><a>Título do filme <i class="fas fa-caret-square-right"></i></a></p>
                        </span>
                    </div>
                    <div class="swiper-slide">
                        <div class="movie-container">
                            <img src="https://i.ytimg.com/vi/F3QuLTth6tY/hqdefault.jpg"
                            alt="Cartaz Patrícia - O filme" class="movie-pic">
                        </div>
                        <span class="movie-title">
                            <p><a>Título do filme <i class="fas fa-caret-square-right"></i></a></p>
                        </span>
                    </div>
                    <div class="swiper-slide">
                        <div class="movie-container">
                            <img src="https://i.ytimg.com/vi/F3QuLTth6tY/hqdefault.jpg"
                            alt="Cartaz Patrícia - O filme" class="movie-pic">
                        </div>
                        <span class="movie-title">
                            <p><a>Título do filme <i class="fas fa-caret-square-right"></i></a></p>
                        </span>
                    </div>
                    <div class="swiper-slide">
                        <div class="movie-container">
                            <img src="https://i.ytimg.com/vi/F3QuLTth6tY/hqdefault.jpg"
                            alt="Cartaz Patrícia - O filme" class="movie-pic">
                        </div>
                        <span class="movie-title">
                            <p><a>Título do filme <i class="fas fa-caret-square-right"></i></a></p>
                        </span>
                    </div>
                </div>
                <div class="swiper-button-prev"></div>
                <div class="swiper-button-next"></div>
            </div>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous">
    </script>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script>
        const swiper = new Swiper('.swiper-container', {
            direction: 'horizontal',
            loop: true,
            pagination: {
                el: '.swiper-pagination',
            },
            autoplay: {
                delay: 3000,
                disableOnInteraction: true,
            },
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },
            scrollbar: {
                el: '.swiper-scrollbar',
            },
        });
    </script>
</body>

</html>
